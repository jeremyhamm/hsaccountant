  api:
    container_name: api
    build:
      context: .
      dockerfile: ./api/docker/Dockerfile
    volumes:
      - ./api:/api
      - /api/node_modules/
    ports:
      - "3000:3000"
    depends_on:
      - db
    command: ["/api/docker/wait-for-it.sh", "db:5432", "--", "npm", "run", "start"]
  db:
    container_name: db
    image: postgres:latest
    volumes:
    - ./db/create.sql:/docker-entrypoint-initdb.d/create.sql
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_DB: hsaccountant
      POSTGRES_USER: hsaccountant
      POSTGRES_PASSWORD: wexgPPKtk5Q7Q
